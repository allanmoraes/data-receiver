Description: Create DynamoDB Table

Parameters:
  EnvironmentName:
    Type: String
    Default: production
  DynamoDBTableName:
    Type: String
    Default: persons
  OwnerTeam:
    Type: String
    Default: development
  Project:
    Type: String
    Default: https://github.com/allanmoraes/lambda-data-receiver
  WriteDynamoDBRoleName:
    Type: String
    Default: LambdaWriteDynamoDBRole
  ReadDynamoDBRoleName:
    Type: String
    Default: LambdaReadDynamoDBRole  

Resources:
  DataReceiverDynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Ref DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
      KeySchema:
        - AttributeName: name
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 3
        WriteCapacityUnits: 3
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-${DynamoDBTableName}-Table
        - Key: managedby
          Value: cloudformation
        - Key: owner-team
          Value: !Sub ${OwnerTeam}
        - Key: project
          Value: !Sub ${Project}

Outputs:
  DataReceiverDynamoDBTable:
    Description: A reference to the created DynamoDB table
    Value: !Ref DataReceiverDynamoDBTable
    Export:
      Name: 'dynamodb-lambda-data-receiver-DataReceiverDynamoDBTableName'

  DataReceiverDynamoDBTableARN:
    Description: A reference to the created DynamoDB table
    Value: !GetAtt DataReceiverDynamoDBTable.Arn
    Export:
      Name: 'dynamodb-lambda-data-receiver-DataReceiverDynamoDBTableARN'